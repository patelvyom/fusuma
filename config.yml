swipe:
  3:
    left:
      command: "xdotool key alt+Tab" # History forward
    right:
      command: "xdotool key alt+shift+Tab" # History back
    up:
      command: "xdotool key super" # Activity
    down:
      command: "xdotool key super" # Activity
  4:
    up:
      command: "xdotool key super+Down" # Switch to next workspace
    down:
      command: "xdotool key super+Up" # Switch to previous workspace
pinch:
  in:
    command: "xdotool keydown ctrl click 4 keyup ctrl" # Zoom in
  out:
    command: "xdotool keydown ctrl click 5 keyup ctrl" # Zoom out

